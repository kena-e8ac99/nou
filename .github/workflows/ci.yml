        with:
          submodules: true

      - uses: actions/setup-python@v5
        with:
          python-version: '>=3.7'

      - run: pip3 install meson
      - run: pip3 install ninja

      # build
      - run: meson setup build -Dbuildtype=${{ matrix.buildtypes }}
      - run: meson compile -C build -v

      # run tests
      - run: meson test -C build -v

